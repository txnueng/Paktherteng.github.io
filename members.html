<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo reveal"><a href="index.html">พรรคเถอะเตง #6</a></div>
        <ul class="nav-links reveal">
            <li><a href="index.html">หน้าหลัก</a></li>
            <li><a href="policies.html">นโยบาย</a></li>
            <li><a href="members.html" class="active">สมาชิกพรรค</a></li>
        </ul>
    </nav>

    <section class="members-section">
        <div class="header-with-back">
            <a href="index.html" class="back-btn reveal">← กลับหน้าหลัก</a>
            <h2 class="section-title reveal">สมาชิกพรรคของเรา</h2>
        </div>
        <div class="members-container reveal">
            </div>
    </section>

    <div id="memberModal" class="modal reveal">
        <div class="modal-content reveal">
            <span class="close-btn reveal">&times;</span>
            <div class="modal-body reveal">
                <img id="modal-img" src="" alt="">
                <h3 id="modal-name"></h3>
                <p id="modal-role" class="role-text"></p>
                <p id="modal-desc"></p>
                <div class="modal-contact">
                    <p>IG: <span id="modal-ig"></span></p>
                    <p>FB: <span id="modal-fb"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // ฟังก์ชันสำหรับตรวจสอบการเลื่อนหน้าจอ
        function revealOnScroll() {
            var reveals = document.querySelectorAll('.reveal');
            // วนลูปเช็คทุกองค์ประกอบที่มีคลาส reveal
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150; // ระยะห่างจากขอบล่างที่จะให้เริ่มแสดง (ปรับได้)

                // ถ้าองค์ประกอบเลื่อนเข้ามาในจอแล้ว ให้เติมคลาส active
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('active');
                } 
                // (ทางเลือก) ถ้าอยากให้เลื่อนผ่านไปแล้วหายไป ให้เปิดคอมเมนต์บรรทัดล่าง
                // else { reveals[i].classList.remove('active'); }
            }
        }
        // เรียกใช้ฟังก์ชันตอนเลื่อนหน้าจอ
        window.addEventListener('scroll', revealOnScroll);
        // เรียกใช้ครั้งแรกเผื่อมีอะไรอยู่ในจออยู่แล้ว
        revealOnScroll();
    </script>
