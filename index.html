<body>

    <nav>
        <div class="logo reveal">พรรคเถอะเตง #6</div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">หน้าหลัก</a></li>
            <li><a href="policies.html">นโยบาย</a></li>
            <li><a href="members.html">สมาชิกพรรค</a></li>
        </ul>
    </nav>

    <section class="hero-section reveal">
        <div class="hero-content reveal">
            <div class="logo-box reveal">
                <img src="1769174578644.png" class="party-logo">
            </div>
            <h1 class="reveal">พรรคเถอะเตง <span class="number">เบอร์ 6</span></h1>
            <h2 class="reveal">โรงเรียนยโสธรพิทยาคม (ย.ส.)</h2>
            <p class="slogan reveal">“สานงานต่อ ก่องานใหม่ ใส่ใจปัญหาเล็กๆ”</p>
            
            <div class="main-menu reveal">
                <a href="policies.html" class="menu-card">
                    <i class="fas fa-book-open"></i>
                    <h3 class="reveal">ดู 12 นโยบาย</h3>
                    <p>คลิกเพื่ออ่านนโยบายของเรา</p>
                </a>
                <a href="members.html" class="menu-card reveal">
                    <i class="fas fa-users reveal"></i>
                    <h3 class="reveal">สมาชิกพรรค</h3>

            </div>

            <div class="social-link reveal">
                <a href="https://www.instagram.com/phakthoeteng_06?igsh=MTQ0MTR0ZzYzbGVlbw==" class="ig-btn"><i class="fab fa-instagram"></i> ติดตาม IG พรรค</a>

    <footer>
        <p>&copy; 2026 พรรคเถอะเตง เบอร์ 6 | โรงเรียนยโสธรพิทยาคม</p>
    </footer>
<script>
        // ฟังก์ชันสำหรับตรวจสอบการเลื่อนหน้าจอ
        function revealOnScroll() {
            var reveals = document.querySelectorAll('.reveal');
            // วนลูปเช็คทุกองค์ประกอบที่มีคลาส reveal
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150; // ระยะห่างจากขอบล่างที่จะให้เริ่มแสดง (ปรับได้)

                // ถ้าองค์ประกอบเลื่อนเข้ามาในจอแล้ว ให้เติมคลาส active
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('active');
                } 
                // (ทางเลือก) ถ้าอยากให้เลื่อนผ่านไปแล้วหายไป ให้เปิดคอมเมนต์บรรทัดล่าง
                // else { reveals[i].classList.remove('active'); }
            }
        }
        // เรียกใช้ฟังก์ชันตอนเลื่อนหน้าจอ
        window.addEventListener('scroll', revealOnScroll);
        // เรียกใช้ครั้งแรกเผื่อมีอะไรอยู่ในจออยู่แล้ว
        revealOnScroll();
    </script>
